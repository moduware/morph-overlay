<link rel="import" href="/bower_components/morph-element/morph-element.html">


<dom-module id="morph-overlay">
  <template>
    <style>
      /**
      *Common styling for both android and ios
      * */
      :host {
        position: fixed;
        display: none;
        width: 100%;
        height:100%;
        top:0;
        right:0;
        left:0;
        bottom:0;
        z-index: 5999;
      }
      /**
      *IOS styling for overlay open status
      * */
      :host([platform="ios"][open]) {
        display: block;
        background-color: rgba(0,0,0,0);
      }

      /**
      *Android styling for overlay open status
      * */
      :host([platform="android"][open]) {
        display: block;
        background-color: rgba(0,0,0,0.2);
      }

    </style>

  </template>

  <script>
    /**
     * `morph-overlay`
     *  Overlay that morphs for current mobile OS
     *
     * @customElement
     * @polymer
     * @demo morph-overlay/demo/index.html
     */
    class MorphOverlay extends MorphElement {
      static get is() { return 'morph-overlay'; }
      static get properties() {
        return {
          open: {
            type: Boolean,
            reflectToAttribute: true
          }
        };
      }
    }

    window.customElements.define(MorphOverlay.is, MorphOverlay);
  </script>
</dom-module>
