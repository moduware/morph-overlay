<link rel="import" href="/bower_components/morph-element/morph-element.html">

<!--
`morph-overlay`
Overlay that morphs for current mobile OS

@demo demo/index.html
-->
<dom-module id="morph-overlay">
  <template>
    <style>

      /* Shared styles between platforms */
      :host {
        position: fixed;
        display: none;
        width: 100%;
        height:100%;
        top:0;
        right:0;
        left:0;
        bottom:0;
        z-index: 5999;
      }

      /* iOS only styles */
      :host([platform="ios"][open]) {
        display: block;
        background-color: rgba(0,0,0,0);
      }

      /* Android only styles */
      :host([platform="android"][open]) {
        display: block;
        background-color: rgba(0,0,0,0.2);
      }

    </style>

  </template>

  <script>
    /** @polymerElement */
    class MorphOverlay extends MorphElement {
      static get is() { return 'morph-overlay'; }
      static get properties() {
        return {
          open: {
            type: Boolean,
            reflectToAttribute: true
          }
        };
      }
    }

    window.customElements.define(MorphOverlay.is, MorphOverlay);
  </script>
</dom-module>
